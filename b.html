<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .crypto-button {
            position: relative;
            padding: 25px 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                9px 9px 18px rgba(163, 177, 198, 0.6),
                -9px -9px 18px rgba(255, 255, 255, 0.8),
                inset 0 0 0 rgba(255, 255, 255, 0);
            min-height: 120px;
            overflow: hidden;
        }

        .crypto-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, transparent, rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .crypto-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                12px 12px 24px rgba(163, 177, 198, 0.8),
                -12px -12px 24px rgba(255, 255, 255, 0.9),
                inset 2px 2px 5px rgba(163, 177, 198, 0.2),
                inset -2px -2px 5px rgba(255, 255, 255, 0.8);
        }

        .crypto-button:hover::before {
            opacity: 1;
        }

        .crypto-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                6px 6px 12px rgba(163, 177, 198, 0.6),
                -6px -6px 12px rgba(255, 255, 255, 0.8),
                inset 3px 3px 8px rgba(163, 177, 198, 0.3),
                inset -3px -3px 8px rgba(255, 255, 255, 0.7);
        }

        .crypto-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .crypto-button:hover .crypto-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .crypto-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .crypto-button:hover .crypto-text {
            color: #555;
        }

        /* Bitcoin */
        .crypto-button.bitcoin {
            background: linear-gradient(145deg, #fff8dc, #f0e68c);
        }
        .crypto-button.bitcoin .crypto-icon {
            color: #f7931a;
            text-shadow: 0 2px 8px rgba(247, 147, 26, 0.3);
        }

        /* Ethereum */
        .crypto-button.ethereum {
            background: linear-gradient(145deg, #f0f8ff, #e6f3ff);
        }
        .crypto-button.ethereum .crypto-icon {
            color: #627eea;
            text-shadow: 0 2px 8px rgba(98, 126, 234, 0.3);
        }

        /* Dogecoin */
        .crypto-button.dogecoin {
            background: linear-gradient(145deg, #fff8e1, #ffecb3);
        }
        .crypto-button.dogecoin .crypto-icon {
            color: #c2a633;
            text-shadow: 0 2px 8px rgba(194, 166, 51, 0.3);
        }

        /* Others */
        .crypto-button.others {
            background: linear-gradient(145deg, #f3e5f5, #e1bee7);
        }
        .crypto-button.others .crypto-icon {
            color: #9c27b0;
            text-shadow: 0 2px 8px rgba(156, 39, 176, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            
            .buttons-grid {
                gap: 15px;
            }
            
            .crypto-button {
                padding: 20px 15px;
                min-height: 100px;
            }
            
            .crypto-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .crypto-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .crypto-icon {
                font-size: 2rem;
            }
            
            .crypto-text {
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crypto-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .crypto-button:nth-child(1) { animation-delay: 0.1s; }
        .crypto-button:nth-child(2) { animation-delay: 0.2s; }
        .crypto-button:nth-child(3) { animation-delay: 0.3s; }
        .crypto-button:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ÿßÿ±ÿ≤ ÿØ€åÿ¨€åÿ™ÿßŸÑ</h1>
        
        <div class="buttons-grid">
            <button class="crypto-button bitcoin" onclick="window.location.href='bitc.html'">
                <div class="crypto-icon">‚Çø</div>
                <div class="crypto-text">ÿ®€åÿ™ ⁄©Ÿà€åŸÜ</div>
            </button>
            
            <button class="crypto-button ethereum" onclick="window.location.href='atryom.html'">
                <div class="crypto-icon">Œû</div>

            <button class="crypto-button others" onclick="window.location.href='sayer.html'">

    </div>

    <script>
        // Add touch feedback for mobile devices
        document.querySelectorAll('.crypto-button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-2px) scale(0.98)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = '';
            });
            
            // Add click sound effect (optional)
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    z-index: 1000;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
