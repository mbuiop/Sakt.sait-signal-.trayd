<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å ŸÖÿØÿ±ŸÜ ÿ≥Ÿá‚Äåÿ®ÿπÿØ€å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .modern-button {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 25px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff,
                inset 0 0 0 transparent;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transform-style: preserve-3d;
            outline: none;
        }

        .modern-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 25px;
        }

        .modern-button:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 
                25px 25px 80px #bebebe,
                -25px -25px 80px #ffffff,
                0 10px 30px rgba(0,0,0,0.2);
        }

        .modern-button:hover::before {
            opacity: 1;
        }

        .modern-button:active {
            transform: translateY(-2px) rotateX(5deg);
            box-shadow: 
                15px 15px 40px #bebebe,
                -15px -15px 40px #ffffff,
                0 5px 15px rgba(0,0,0,0.1);
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2;
            position: relative;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .modern-button:hover .icon {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .button-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .git-button {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
        }

        .git-button .icon {
            background: linear-gradient(45deg, #6f42c1, #495057);
        }

        .git-button:hover .icon {
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.5);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .modern-button {
                height: 70px;
                font-size: 16px;
                max-width: 280px;
            }
            
            .button-text {
                font-size: 14px;
            }
            
            .icon {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .modern-button {
                height: 60px;
                max-width: 250px;
            }
            
            .button-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <button class="modern-button" onclick="openFile('HA.html')">
            <div class="button-content">
                <div class="icon">üåê</div>
                <div class="button-text">ÿ≥ÿßÿÆÿ™ ÿ≥ÿß€åÿ™ HTML</div>
            </div>
        </button>

        <button class="modern-button git-button" onclick="openFile('GE.html')">
            <div class="button-content">
                <div class="icon">üìö</div>
                <div class="button-text">ÿ¢ŸÖŸàÿ≤ÿ¥ ⁄Øÿ∞ÿßÿ¥ÿ™ŸÜ ÿ™Ÿà ⁄Ø€åÿ™ Ÿáÿßÿ®</div>
            </div>
        </button>
    </div>

    <script>
        // ÿ™ÿßÿ®ÿπ ÿ®ÿ±ÿß€å ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ŸÖÿ≥ÿ™ŸÇ€åŸÖ ŸÅÿß€åŸÑ
        function openFile(filename) {
            try {
                // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ŸÅÿß€åŸÑ ÿØÿ± ŸáŸÖÿßŸÜ ŸæŸÜÿ¨ÿ±Ÿá
                window.location.replace(filename);
            } catch (error) {
                // ÿØÿ± ÿµŸàÿ±ÿ™ ÿÆÿ∑ÿßÿå ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ ÿ±Ÿàÿ¥ ÿ¨ÿß€å⁄Øÿ≤€åŸÜ
                window.location.href = filename;
            }
        }

        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿßŸÅ⁄©ÿ™‚ÄåŸáÿß€å ÿ™ÿπÿßŸÖŸÑ€å
        document.querySelectorAll('.modern-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.setProperty('--mouse-x', Math.random() * 100 + '%');
                this.style.setProperty('--mouse-y', Math.random() * 100 + '%');
            });
            
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                this.style.setProperty('--mouse-x', x + '%');
                this.style.setProperty('--mouse-y', y + '%');
            });
        });

        // ÿßŸÅ⁄©ÿ™ ŸÑŸÖÿ≥€å ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ
        document.querySelectorAll('.modern-button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-2px) rotateX(5deg) scale(0.98)';
            });
            
            button.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ⁄©€åÿ®Ÿàÿ±ÿØ navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.classList.contains('modern-button')) {
                document.activeElement.click();
            }
        });
    </script>
</body>
</html>
